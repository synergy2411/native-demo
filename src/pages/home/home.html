<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<button ion-button (click)=" getMyLocation()">
  Get My Location
</button>
<hr>
<button ion-button (click)="openCamera()">Open Camera</button>
<hr>
<button ion-button (click)="addGeofence()">Geofence added</button>
<hr>

<agm-map *ngIf="locationIsSet" 
    [latitude]="lat"
    [longitude]="lng" 
    >

    <agm-marker  
    [latitude]="lat"
    [longitude]="lng" ></agm-marker>
</agm-map>

</ion-content>
